<body>
    <!--Descendent Selector-->
    <h1>Hello World</h1>
    <main>
        <h2>Hello World</h2>

    <h1>
        <p>Hola World</p>
    </h1>
    <section>
        <p>Hello Worlds</p>
    </section>
    <p>Hello, I'm Second paragraph</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <a href="google.com" target="_blank">Google</a>
    <img src="hello.png" alt="PW">
    <img src="hello.png" alt="PW2">
