<body>
    <div>

    <div>
        <div>
            <p>
                <li></li>

        </div>
    </div>
    <div></div>   <!-- div*5 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

            <p>

                <li></li>

                <li></li>
                <li></li>
            </p>
        </p>
    </div>
    <!-- Below is the parent child relation   -->
    <div class="class1">
        <p class="classp">
            <p id="un1">
                <li5></li5>   <!--  div.class1>p.classp>p#un1>li5  -->
            </p>

    <div>
        <p></p>
        <p></p>   <!-- div>p+p+p  -->
        <p></p>

    <!-- Below Multi -->
    <ul>   <!-- Unordered list ke andar ordered list  -->

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

    <!-- Grouping -->

    <!-- div>(nav>li*5)+section -->

    <div>
        <nav>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </nav>
