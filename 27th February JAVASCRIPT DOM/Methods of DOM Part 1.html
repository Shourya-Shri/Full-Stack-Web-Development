<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
    <!--<script src="script.js"></script>-->
    <!--ID-->
    <p id="one"><span>Namaste</span></p>
    <!--class-->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    <!--Tag name-->
    <h4>Hey</h4>
    <h4>Namaste</h4>
    <h4>Hola</h4>

    <!--Query Selection-->
    <h2>Hello</h2>
    <h2 class="classs">Hola</h2>
    <h2 id="ids">Hey</h2>
    <script>
        //ID

        // Yahan pe javascript ka kaam ho raha hai.
        //window.document.getElementById("one") is same
        let var1=document.getElementById("one");
        console.log(var1); //whole element
        console.log(var1.innerText);//only text inside the tag that is "Namaste".
        console.log(var1.innerHTML)// Inthis, if there is an HTML tag inside script,then it will show that also but not by using innerText.

        //class
        let var2=document.getElementsByClassName("tech")
        console.log(var2)
        console.log(var2[2])//targetting the 3rd index

        console.log(var2[2].innerText)

        //Manipulating the HTML elements.
        var2[1].innerText="Nodejs"

        //Tag name

        let var3=document.getElementsByTagName("h4")
        console.log(var3)

        console.log(var3[1].innerHTML)

        var3[2].innerText="Hello PwSkills"

        var3[2].style.color="red"

        //Query Selector=> By using this, you can access class, ids, tags.
        let var4=document.querySelector(".classs")
        let car4=document.querySelector("#ids")
        console.log(var4)
        console.log(car4)

        var4.className="hello" //Manipulating class name.

        var4.classList="hello helo hola"
        //Adding new attribute to an existing element.
        var4.setAttribute("id", "Shri")
        var4.setAttribute("title","Shourya")
    </script>
</body>
</html>
