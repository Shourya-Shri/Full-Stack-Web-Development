<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            transition: width 2s, height 3s;
            /*transition-timing-function: ease-out;*/
            transition-delay: 2s;
        }
        div:hover{
            width: 200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!--Transitions-->
    <div></div>
    <p title="Hello PAPPU">Lorem, ipsum dolor.</p>
</body>
</html>
