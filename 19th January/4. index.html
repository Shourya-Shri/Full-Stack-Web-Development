<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4 | HTML</title>
</head>
<body>
    <h2><p> 5 &gt; 3 </p>
    <p> 3 &lt; 5</p></h2> <!--Ampesand means that Now html will use any of its reserved keywords-->
    <p>5 &copy; 3</p>
    <p> 5 &quot; </p>
    <p> 5 &amp;</p>
    <p>Lorem ipsum dolor sit amet 
        
        <!--Here it won't print spaces.-->
        
        consectetur adipisicing elit. Placeat, voluptas.</p>
        <p>Lorem &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ipsum dolor sit amet.</p> <!--nbsp means non breaking space-->
        <p> Lorem &#63; ipsum dolor sit amet.</p> <!--We can use number also to represent syntax with ampersand followed by Hashtag-->
</body>
</html>
